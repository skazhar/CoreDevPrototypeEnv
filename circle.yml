dependencies:
  pre:
    - curl -v -L -o cf-cli_amd64.deb 'https://cli.run.pivotal.io/stable?release=debian64&source=github'
    - sudo dpkg -i cf-cli_amd64.deb
    - cf -v
test:
  override:
    - ./test.sh 
test:
  post:
    - cf api https://api.ng.bluemix.net
    - cf auth $USER $PASSWORD
    - cf target -o cerebri -s coredev
    - cf a
deployment:
  staging:
    branch: master
    commands:
      - cf push
